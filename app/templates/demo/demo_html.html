{% extends "index.html" %}

{% block head %}
    <title>Who is Free? - Chat Room</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='chatstyle.css') }}">
    <script src="https://cdn.socket.io/4.5.0/socket.io.min.js"></script>
    <script src="{{ url_for('static', filename='chatscript.js') }}"></script>
{% endblock %}

{% block content %}
<div class="chat-page">
    <div class="app">
        <div class="chat-sidebar">
            <h2>Friends</h2>
            <ul id="friend-list">
                {% for friend in friends %}
                <li data-friend-id="{{ friend.id }}">
                    {{ friend.username }}
                </li>
                {% endfor %}
            </ul>
        </div>

        <div class="chat-window">
            <div class="chat-header" id="chat-header">
                Select a friend
            </div>
            <div class="chat-messages" id="chat-messages">
                <p class="placeholder">No messages yet</p>
            </div>
            <form class="chat-input" onsubmit="sendMessage(event)">
                <input type="text" id="chat-input" placeholder="Type a message..." />
                <button type="submit">Send</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}

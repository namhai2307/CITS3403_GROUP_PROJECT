{% extends "index.html" %}

{% block head %}
    <title>Who is Free? - Visualisation </title>
{% endblock %}

{% block content %}
<div class="container mt-4">
  <div class="row justify-content-center">
    <div class="col-12 col-md-10 col-lg-8">
      <div class="card shadow-sm">
        <div class="card-header bg-white d-flex justify-content-between align-items-center">
          <h5 class="mb-0 text-start">Shared Calendar</h5>
          <div class="d-flex align-items-center">
            <select id="friend-selector" class="form-select form-select-sm me-3" style="width: auto;">
              <option value="" selected disabled>Select a Friend</option>
              {% for friend in friends %}
                <option value="{{ friend.id }}">{{ friend.name }}</option>
              {% endfor %}
            </select>
            <div class="d-flex align-items-center">
              <span id="month-year" class="fw-bold"></span>
              <button id="prev" class="btn btn-sm btn-outline-secondary ms-2">
                <i class="bi bi-chevron-left"></i>
              </button>
              <button id="next" class="btn btn-sm btn-outline-secondary">
                <i class="bi bi-chevron-right"></i>
              </button>
            </div>
          </div>
        </div>
        <div class="card-body">
          <!-- Calendar Grid -->
          <div class="calendar-grid mb-4">
            <div class="weekdays row g-0 text-center fw-bold">
              <div class="col p-2">Sun</div>
              <div class="col p-2">Mon</div>
              <div class="col p-2">Tue</div>
              <div class="col p-2">Wed</div>
              <div class="col p-2">Thu</div>
              <div class="col p-2">Fri</div>
              <div class="col p-2">Sat</div>
            </div>
            <div class="days row g-0" id="days"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
  const eventDurations = JSON.parse('{{event_durations|tojson|safe}}');
  renderCalendar(eventDurations);

  const friendSelector = document.getElementById('friend-selector');
  friendSelector.addEventListener('change', function () {
    const friendId = this.value;
    if (friendId) {
      fetch(`/api/friend_calendar/${friendId}`)
        .then(response => response.json())
        .then(data => renderCalendar(data.eventDurations))
        .catch(error => console.error('Error fetching friend calendar:', error));
    }
  });
</script>
{% endblock %}

{% extends "index.html" %}

{% block head %}
    <title>Who is Free? - Dashboard</title>
{% endblock %}

{% block content %}
<div class="container-fluid flex-grow-1">
    <div class="row">
        <!-- Left Section: Add Data to Calendar -->
        <div class="col-md-4">
            <h3><i class="bi bi-calendar-event"></i> Add Event</h3>
            <form>
                <div class="mb-3">
                    <label for="date" class="form-label">Select Date</label>
                    <input type="date" class="form-control" id="date">
                </div>
                <div class="mb-3">
                    <label for="title" class="form-label">Title</label>
                    <input type="text" class="form-control" id="title" placeholder="Enter title">
                </div>
                <div class="mb-3">
                    <label for="description" class="form-label">Description</label>
                    <textarea class="form-control" id="description" rows="3" placeholder="Enter description"></textarea>
                </div>
                <div class="mb-3">
                    <label for="sharing" class="form-label">Sharing</label>
                    <select class="form-select" id="sharing">
                        <option value="private" selected>Private</option>
                        <option value="public">Public</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary w-100">Add to Calendar</button>
            </form>
        </div>

        <!-- Right Section: Calendar -->
        <div class="col-md-8">
            <div class="calendar-header text-center mb-3">
                <h3 class="calendar-title">Your Calendar</h3>
            </div>
            <div class="calendar-container border rounded p-3">
                <!-- Calendar Navigation -->
                <div class="header d-flex justify-content-between align-items-center mb-3">
                    <button id="prev" class="btn btn-outline-secondary"><i class="fa-solid fa-arrow-left"></i></button>
                    <div id="month-year" class="fw-bold"></div>
                    <button id="next" class="btn btn-outline-secondary"><i class="fa-solid fa-arrow-right"></i></button>
                </div>
                <!-- Weekdays -->
                <div class="weekdays d-flex justify-content-between text-center fw-bold">
                    <div>Sun</div>
                    <div>Mon</div>
                    <div>Tue</div>
                    <div>Wed</div>
                    <div>Thu</div>
                    <div>Fri</div>
                    <div>Sat</div>
                </div>
                <!-- Days -->
                <div class="days d-flex flex-wrap mt-2" id="days">
                    <!-- Days will be dynamically loaded here -->
                </div>
            </div>
        </div>
    </div>
</div>

<script src="{{ url_for('static', filename='dashboardscript.js') }}"></script>
{% endblock %}

{% extends "index.html" %}

{% block head %}
    <title>Who is Free? - Shared Visualisation</title>
{% endblock %}

{% block content %}
<div class="container mt-4">
  <div class="row justify-content-center">
    <div class="col-12 col-md-10 col-lg-8">
      <div class="card shadow-sm">
        <div class="card-header bg-white d-flex justify-content-between align-items-center">
          <h5 class="mb-0 text-start">Shared Calendar</h5>
          <div class="d-flex align-items-center">
            <select id="friend-selector" class="form-select form-select-sm me-3" style="width: auto;">
              <option value="" selected disabled>Select a Friend</option>
              {% for friend in friends %}
                <option value="{{ friend.id }}">{{ friend.username }}</option>
              {% endfor %}
            </select>
            <div class="d-flex align-items-center">
              <span id="month-year" class="fw-bold"></span>
              <button id="prev" class="btn btn-sm btn-outline-secondary ms-2">
                <i class="bi bi-chevron-left"></i>
              </button>
              <button id="next" class="btn btn-sm btn-outline-secondary">
                <i class="bi bi-chevron-right"></i>
              </button>
            </div>
          </div>
        </div>
        <div class="card-body">
          <div class="calendar-grid mb-4">
            <div class="weekdays row g-0 text-center fw-bold">
              <div class="col p-2">Sun</div>
              <div class="col p-2">Mon</div>
              <div class="col p-2">Tue</div>
              <div class="col p-2">Wed</div>
              <div class="col p-2">Thu</div>
              <div class="col p-2">Fri</div>
              <div class="col p-2">Sat</div>
            </div>
            <div class="days row g-0" id="days"></div>
          </div>
          <div id="friend-schedule-section">
            <h5 class="d-flex align-items-center mb-3" id="friend-schedule-header">
              <i class="bi bi-list-task me-2"></i>
              Select a date Schedule
            </h5>
            <div id="friend-today-events">
              <div class="alert alert-info mb-0">
                <i class="bi bi-info-circle me-2"></i>No events scheduled for this day
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>


{% endblock %}
